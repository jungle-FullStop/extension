<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>확장 프로그램 팝업</title>
    <style>
      :root {
            --background-color: #333;
            --text-color: white;
            --primary-color: #ffc107;
            --secondary-color: #2196f3;
            --login-button-bg: #4CAF50; /* Login button background color */
            --login-button-hover-bg: #45a049; /* Hover state */
        }
      body {
        width: 230px;
        margin: 0;
        padding: 10px;
        background-color: #333; /* 회색 배경 */
        color: white; /* 텍스트 색상 */
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .title {
        display: flex;
        align-items: center;
      }

      .title img {
        width: 20%;
        margin-right: 5px;
      }

      .title h1 {
        display: inline;
        color: #ffc107;
      }

      .switch-container {
        display: inline;
        margin-left: auto;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      .login-button {
            background-color: var(--login-button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for hover state */
        }
        .login-button:hover {
            background-color: var(--login-button-hover-bg);
        }
    </style>
  </head>
  <body>
    <div class="title">
      <img src="../../logo.png" />
      <h1>티.나.끝</h1>
      <!-- ON/OFF 스위치 -->
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="toggle-switch" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <p>당신의 기록을 도와줄 수 있게 활성화해주세요.</p>

    <button id="login-button" class="login-button">티나끝 로그인</button>
    <div id="login-status">Checking login status...</div>
    <div id="login-feedback" style="display: none; color: #ffc107;">Logging in...</div> <!-- Login feedback element -->
  </body>
  <script src="popup.js"></script>
</html>
