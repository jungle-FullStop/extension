<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>확장 프로그램 팝업</title>
<style>
  body {
    width: 300px;
    margin: 0;
    padding: 10px;
    background-color: #333; /* 회색 배경 */
    color: white; /* 텍스트 색상 */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .switch input { 
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
  }

  input:checked + .slider {
    background-color: #2196F3;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }

  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }
</style>
</head>
<body>

<h1>마침표</h1>
<p> 당신의 기록을 도와줄 수 있게 활성화해주세요.</p>

<!-- ON/OFF 스위치 -->
<label class="switch">
  <input type="checkbox" id="toggle-switch">
  <span class="slider round"></span>
</label>


</body>
<script src="popup.js"></script>
</html>
